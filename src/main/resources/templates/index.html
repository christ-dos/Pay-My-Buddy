	<!--************* Add Connection******************-->
		<div class="container col-sm-8 col-md-8 col-lg-8 p-2">
			<div class="row justify-content-between" >
				<div class="col">
					<h5 class="police1">Send Money</h5>
				</div>
				<!--********Bouton Add Connection**********-->
				<div class="col d-flex justify-content-end">
					<!--Input which look like a button-->
					<input class=" btn-primary rounded text-light bold text-center " type=button
						   onclick=window.location.href="http://localhost:9090"; value="Add Connection" id="btnAddConnection"/>
				</div>
			</div>
		<!--<div>-->
		<!--<div class="container d-flex justify-content-center col-8 gray">-->

			<!--********Item select A Connection***********-->
			<div class="row pb-3 pt-4 gray justify-content-center">
				<div class="col-sm-8 col-md-8 col-lg-2">
					<select class="form-select form-select mb-3" aria-label=".form-select-sm example" id="formSelect">
					  <option selected>Select A Connection</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				</div>
				<!--*************Input Number**************-->
				<div class="col-sm-8 col-md-8 col-lg-2 gray">
					<input type="number" id="howmuch" step="1" placeholder="0€" min="0"  max="1000000">
				</div>
				<!--**************Bouton Pay******************-->
				<div class="col-sm-8 col-md-8 col-lg-2 pl-0 gray" >
					<button type="button" class="btn btn-success btn-sm text-light rounded bold" id="btnPay">Pay
					</button>
				</div>
			</div>

				  <th scope="col" class=" pt-4 pb-4">Connections</th>
				  <th scope="col" class=" pt-4 pb-4">Description</th>

				</tr>
