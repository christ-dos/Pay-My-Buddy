<!doctype>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page that permit sign up"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/connexionStyle.css">

    <!-- Script -->
    <script src="https://kit.fontawesome.com/76ab28ac85.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container " id="card-container">
    <div class="row">
        <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
            <div class="card my-auto">
                <div class="card-body mx-2">
                    <div class="container  gray rounded py-2 px-4">
                        <div class="row justify-content-center pt-4">
                            <!--********Titre Pay My Buddy*******-->
                            <h5 class="card-title btn  btn-success bg-gradient text-light text-center p-2 rounded">Pay My
                                Buddy
                            </h5>
                        </div>
                        <h3 class="mt-0 ">Sign Up</h3>
                        <p th:text="${message}" class="text-success bold my-3 fs-6">
                            message success
                        </p>
                        <hr>
                        <form th:action="@{/signup}" th:object="${addUser}" method="post" class="form"
                              action="#">
                            <!--*********Input Email*****************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{email}" type="email" id="inputEmail"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf0e0  Email" required autofocus>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{email}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Input ConfirmEmail*****************-->
                            <div class="form-label-group py-2" >
                                <input th:field="*{confirmEmail}" type="email" id="inputconfirmEmail"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf0e0  Confirm email" required autofocus>
                                <p class="m-1" th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{confirmEmail}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Input Password*****************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{password}" type="password" id="inputPassword"
                                       class="form-control input-lg inputIcon"
                                       placeholder="   Password" required>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{password}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Input ConfirmPassword*****************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{confirmPassword}" type="password" id="confirmPassword"
                                       class="form-control input-lg inputIcon"
                                       placeholder="   Confirm Password" required>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{confirmPassword}"
                                   th:errorclass="error"></p>
                            </div>
                            <hr>
                            <!--*********Input firstName*****************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{firstName}" type="text" id="firstName"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf2bd First Name" required autofocus>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{firstName}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Input lastName*****************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{lastName}" type="text" id="lastName"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf2bd   Last name" required autofocus>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{lastName}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--****************AccountBank****************************-->
                            <div class="form-label-group py-2">
                                <input th:field="*{accountBank}" type="number" min="0" id="accountBank"
                                       class="form-control input-lg inputIcon"
                                       placeholder="  Account Bank" required>
                                <p class="m-1"  th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{accountBank}"
                                   th:errorclass="error"></p>
                            </div>
                            <hr>
                            <!--**********button Login************-->
                            <button class="col-6 col-md-6 col-lg-8 mx-auto mt-5 btn btn-block btn-primary bg-gradient text-center"
                                    type="submit">Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- *******Option 1: Bootstrap Bundle with Popper ***********-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--***************footer******************-->
<footer class="text-center text-secondary fs-6">Copyright 2021 PayMyBuddy</footer>
</body>
</html>
