<!--*******************Card Form profile******************************-->
<div class="container py-5">
    <div class="col-md-8 offset-md-2">
        <!-- form user info -->
        <div class="card card-outline-secondary">
            <div class="card-header bg-success text-light">
                <h3 class="mb-0">User Information</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">FirstName</label>
                        <div class="col-lg-9">
                            <input th:value="${currentUser.firstName}" class="form-control" type="text" value="Jane">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">LastName</label>
                        <div class="col-lg-9">
                            <input th:value="${currentUser.lastName}" class="form-control" type="text" value="Bishop">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Username</label>
                        <div class="col-lg-9">
                            <p th:text="${currentUser.email}">exemple@email.fr</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input th:value="${currentUser.getPassword()}" class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                        <div class="col-lg-9">
                            <input th:value="${currentUser.password}" class="form-control" type="password" value="123">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="reset" class="btn btn-secondary" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Save Changes">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!--fin container-->
</div>
</body>
</html>
