<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ************Bootstrap CSS ******************-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Add Friend</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<!-- **************************Navigation bar ***********************************-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid ">
        <div class="row align-nav">
            <div class="col-4 d-flex flex-row justify-content-start">
                <a class="navbar-brand btn-success text-light rounded order-1 bold text-center" href="#" id="logo">Pay
                    My Buddy</a>
                <button class="navbar-toggler gray" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav p-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span class="navbar-brand mb-0 h1">Home</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " aria-current="page" href="#"><span class="navbar-brand mb-0 h1">Transfer</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#"><span class="navbar-brand mb-0 h1">Profile</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#"><span class="navbar-brand mb-0 h1">Contact</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#"><span class="navbar-brand mb-0 h1">Log off</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--************ link Tansfer et Home /************-->
<div class="container-fluid gray">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home /</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link disabled" href="#">Transfer</a>
        </li>
    </ul>
</div>
<section>
    <!--************* Add Friend******************-->
    <div class="container col-10 p-3">
        <div class="row justify-content-between p-3 pb-0">
            <div class="col-sm-12 col-md-6 col-lg-8">
                <h5>Add Friend</h5>
            </div>
            <!--********Bouton New Transaction **********-->
                <!--Input which look like a button-->
                <input class=" col-sm-12 col-md-4 col-lg-2 btn-primary btn.block text-light bold text-center " type=button
                       onclick=window.location.href="http://localhost:9090/index"; value="New Transaction"
                       id="btnAddConnection"/>
        </div>
        <div class="container gray  p-5">
            <!--*************Input Email****************-->
            <form action="#" method="post" th:action="@{/addfriend}" th:object="${friendList}">

                <div class="row justify-content-center">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global errors</p>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 m-2">
                        <input th:field="*{email}" class="form-control col-12 col-md-9 col-lg-9" type="email" placeholder="Email"/>
                        <span class="col-12 col-md-12 col-lg-12 m-2"th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              th:errorclass="error">mon span</span>
                    </div>
                    <!--**************Bouton Add******************-->
                    <button type="submit" class="col-12 col-md-3 col-lg-2 m-2 btn btn-success btn-block text-light bold " id="btnAdd">Add
                    </button>
                </div>
            </form>
        </div>
        <!-- ***************Table******************-->
        <h5>My Connections</h5>
        <table class="table table-condensed table-striped borderless mb-0">
            <thead class="thead-light btn-success text-light bold ">
            <tr>
                <th scope="col" class=" pt-4 pb-4">Connections</th>
                <th scope="col" class=" pt-4 pb-4">First Name</th>
                <th scope="col" class=" pt-4 pb-4">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="friendLists: ${friendLists}">
                <td th:text="${friendLists.email}">lili@email.fr</td>
                <td th:text="${friendLists.firstName}">Lili</td>
                <td th:text="${friendLists.lastName}">Mendez</td>
            </tr>
            </tbody>
        </table>
        <!--**********Navigation pagination**********  -->
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<!-- *******Option 1: Bootstrap Bundle with Popper ***********-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!--***************footer******************-->
<footer></footer>

</body>
</html>
