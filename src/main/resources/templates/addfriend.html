<!--************ link Tansfer et Home /************-->
<div class = "container-fluid gray" >
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home /</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link disabled" href="#">Transfer</a>
    </li>
  </ul>

<section>
  <!--************* Add Friend******************-->
  <div class="container col-8 p-2">
    <div class="row justify-content-between" >
      <div class="col">
        <h5 class="police1">Add Friend</h5>
      </div>
      <!--********Bouton New Transaction **********-->
      <div class="col d-flex justify-content-end">
        <!--Input which look like a button-->
        <input class=" btn-primary rounded text-light bold text-center " type=button
               onclick=window.location.href="http://localhost:9090/"; value="New Transaction" id="btnAddConnection"/>
      </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center gray py-3 mb-3">
      <!--*************Input Email****************-->
      <form action="#" method="post" th:action="@{/addfriend}" th:object="${user}" class="form-inline justify-content-center" >
        <div class="row form-group justify-content-center   pb-4 pt-4">
              <div class="col-sm-12 col-md-6 col-lg-6 pb-2">
                <input th:field="*{friends}" class="form-control " type="email"  placeholder="Email"/>
              </div>
              <!--**************Bouton Add******************-->
              <div class="form-group col-ms-12 com-md-3 col-lg-4 d-flex justify-content-center" >
                <button type="submit" class="btn btn-success btn-sm text-light rounded bold" id="btnAdd">Add
                </button>
              </div>
        </div>
      </form>
    </div>
    <!-- ***************Table******************-->
    <h5>My Connections</h5>
    <table class="table table-condensed table-striped borderless mb-0">
      <thead class="thead-light btn-success text-light bold ">
      <tr>
        <th scope="col" class=" pt-4 pb-4">Connections</th>
        <th scope="col" class=" pt-4 pb-4">First Name</th>
        <th scope="col" class=" pt-4 pb-4">Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>lili@email.fr</td>
        <td>Lili</td>
        <td>Mendez</td>
      </tr>
      <tr>
        <td>Clara@email.com</td>
        <td>Clara</td>
        <td>Torez</td>
      </tr>
      <tr>
        <td>Smith@email.fr</td>
        <td>Smith</td>
        <td>Delgado</td>
      </tr>
      </tbody>
    </table>
    <!--**********Navigation pagination**********  -->
    <nav aria-label="Page navigation example">

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">

            <span class="sr-only"></span>
          </a>
        </li>
