<div class="container-fluid gray">

        <li class="nav-item">

        </li>

<div class="container">
    <h2 class="text-center"></h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5 my-5">
            <!--**************Form  contact with header******************************-->
            <form action="#" method="post">
                <div class="card border-primary rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-success text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                            <p class="m-0"> Can we help you?</p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!--****************************Body form****************************************-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-success"></i></div>
                                </div>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Jean Dupont" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="emailId" name="email"
                                       placeholder="exemple@gmail.com" required>
                            </div>
                        </div>
                        <!--*****************textarea and btn send*****************-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                </div>
                                <textarea class="form-control" placeholder="Send your message" required></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Send" class="btn btn-success btn-block rounded-0 py-2">
                        </div>
                    </div>

                </div>
            </form>
            <!--*************************Form with header***********************************-->
        </div>
    </div>
</div>
<!--***************footer******************-->
<footer></footer>
</body>
</html>
