<!doctype>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page that permit sign in"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/connexionStyle.css">
    <!-- Script -->
    <script src="https://kit.fontawesome.com/76ab28ac85.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>
<body>
<div class="container" id="card-container">
    <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-5 mx-auto">
            <div class="card my-5 ">
                <div class="card-body mx-3">
                    <div class="container my-2">
                        <div class="row justify-content-center">
                            <!--********Titre Pay My Buddy*******-->
                            <h5 class="card-title btn  btn-success bg-gradient text-light text-center p-2 rounded">Pay My
                                Buddy
                            </h5>
                        </div>
                        <p  class="text-success bold mt-2 fs-6">
                            message logoff
<!--                            th:text="${messageLogOff}"-->
                        </p>
                        <form th:action="@{/login}" th:object="${userDetails}" method="post" class="form-payMyBuddy"
                              action="#">
                            <!--*********Input Email*****************-->
                            <div class="form-label-group py-4">
                                <input th:field="*{username}" type="email" id="inputEmail"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf0e0  Email" required autofocus>
                                <p class="col-9 col-md-9 col-lg-4 m-2 " th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{username}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Input Password*****************-->
                            <div class="form-label-group py-3">
                                <input th:field="*{password}" type="password" id="inputPassword"
                                       class="form-control input-lg inputIcon"
                                       placeholder="   Password" required>
                                <p class="col-9 col-md-9 col-lg-4 m-2 " th:if="${#fields.hasAnyErrors()}"
                                   th:errors="*{password}"
                                   th:errorclass="error"></p>
                            </div>
                            <!--*********Remember me*****************-->
                            <div class=" col-8 col-md-6 col-lg-6 mx-auto my-4 custom-control custom-checkbox">
                                <input type="checkbox"
                                       class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label mb-4"
                                       for="customCheck1">Remember me</label>
                            </div>
                            <!--**********button Login************-->
                            <button class="col-6 col-md-6 col-lg-8 mx-auto mt-5 btn btn-block btn-primary bg-gradient text-center"
                                    type="submit">Login
                            </button>
                            <!--**********link Sign up here ************-->
                            <p class="text-center my-4">Don't have account?
                                <a href="#"> Sign up here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- *******Option 1: Bootstrap Bundle with Popper ***********-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--***************footer******************-->
<footer class="text-center text-secondary fs-6">Copyright 2021 PayMyBuddy</footer>
</body>
</html>
