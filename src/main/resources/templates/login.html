<!doctype>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page that permit Sign in"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/connexionStyle.css" crossorigin="anonymous">
    <!-- Script -->
    <script src="https://kit.fontawesome.com/76ab28ac85.js" crossorigin="anonymous"></script>

    <title>Sign In</title>
</head>
<body class="gray">
<div class="container" id="card-container">
    <div class="row">
        <div class="col-sm-9 col-md-8 col-lg-5 mx-auto">
            <div class="card my-5 ">
                <div class="card-body mx-3">
                    <div class="container my-2">
                        <div class="row justify-content-center">
                            <!--********Titre Pay My Buddy*******-->
                            <h5 class="card-title btn  btn-success bg-gradient text-light text-center p-2 rounded">Pay My
                                Buddy
                            </h5>
                        </div>
                        <p  th:text="${messageLogOff}" class=" text-danger bold mt-3 fs-6">
                            message logoff
                        </p>
                        <p class=" alert alert-danger text-secondary bold" th:if="${param.error}" >
                            Bad Credentials
                        </p>
                        <form th:action="@{/login}" method="post" class="form-payMyBuddy"
                              action="#">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <!--*********Input Email*****************-->
                            <div class="form-label-group pb-4 pt-2">
                                <input type="email" id="username" name="username"
                                       class="form-control input-lg inputIcon"
                                       placeholder="&#xf0e0  Email" required autofocus>
                            </div>
                            <!--*********Input Password*****************-->
                            <div class="form-label-group py-3">
                                <input  type="password" id="password" name="password"
                                       class="form-control input-lg inputIcon"
                                       placeholder="   Password" required>
                            </div>
                            <!--*********Remember me*****************-->
                            <div class=" col-8 col-md-6 col-lg-6 mx-auto my-4 custom-control custom-checkbox">
                                <input type="checkbox"
                                       class="custom-control-input" id="remember" name="remember-me">
                                <label class="custom-control-label mb-4"
                                       for="remember">Remember me</label>
                            </div>
                            <!--**********button Login************-->
                            <button class="col-6 col-md-6 col-lg-8 mx-auto mt-5 btn btn-block btn-primary bg-gradient text-center"
                                    type="submit">Login
                            </button>
                            <!--**********link Sign up here ************-->
                            <p class="text-center my-4">Don't have account?
                                <a href="http://localhost:9090/signup"> Sign up here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--***************footer******************-->
<footer class="text-center text-secondary fs-6">Copyright 2021 PayMyBuddy</footer>
</body>
</html>
