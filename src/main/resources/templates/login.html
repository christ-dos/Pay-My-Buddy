<!doctype>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page qui permet de se connecter à l'application" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/connexionStyle.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <!-- Script -->
     <script src="https://kit.fontawesome.com/76ab28ac85.js" crossorigin="anonymous"></script>

    <title>Connexion</title>
  </head>
  <body>
    <div class="container" id="card-container">
      <div class="row ">
        <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
          <div class="card my-5">
            <div class="card-body">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-6">
                      <!--********Titre Pay My Buddy*******-->
                      <h5 class="card-title green text-light text-center rounded">Pay My Buddy
                      </h5>
                    </div>
                  </div>
                </div>
              <form class="form-payMyBuddy">
                <!--*********Input Email*****************-->
                <div class="form-label-group py-4">
                  <input type="email" id="inputEmail" class="form-control input-lg inputIcon" placeholder="&#xf0e0  Email" required autofocus>
                </div>
                <!--*********Input Password*****************-->
                <div class="form-label-group py-3">
                  <input type="password" id="inputPassword" class="form-control input-lg inputIcon" placeholder="   Password" required>
                </div>
                <!--*********Remember me*****************-->
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-6">
                      <div class="custom-control custom-checkbox my-4">
                        <input type="checkbox" class="custom-control-input " id="customCheck1">
                        <label class="custom-control-label mb-5" for="customCheck1">Remember me</label>
                      </div>
                      <!--**********button Login************-->
                      <button class="btn btn-lg blue-backg text-light rounded mb-4" type="submit">Login
                      </button>
                    </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
  <footer></footer>
  </body>
